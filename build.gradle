plugins {
    id 'java'
    id 'application'
}

group 'io.neilshirsat'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    gradlePluginPortal()
}

application {
    mainClass.set('io.neilshirsat.Application')
    applicationDefaultJvmArgs = ['-Dgreeting.language=en']
    executableDir = 'packaged_app'
}

dependencies {
    implementation 'io.github.vincenzopalazzo:material-ui-swing:1.1.2'
    implementation 'com.formdev:flatlaf:1.5'
    implementation 'com.formdev:flatlaf-intellij-themes:1.5'
    implementation "com.github.weisj:darklaf-core:2.7.2"
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.0'
}

test {
    useJUnitPlatform()
}